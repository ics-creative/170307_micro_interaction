    <link rel="stylesheet" href="styles/common.css" />

    <style>

        background: black;

      /* ==========================================

      /* 3æœ¬ã®ç·š */
      .hm-line-top,

      .hm-button {

        width: 48px;
        height: 48px;
        appearance: none;
        background: none;
        border: none;

        /* é¸æŠçŠ¶æ…‹ */
        &.active {
          /* çœŸã‚“ä¸­ã®ç·šã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
          .hm-line-middle {

          /* ä¸Šã®ç·šã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
          .hm-line-top {
            translate: 0 14px; /* ğŸŒŸã‚ã–ã¨èª¤ã£ãŸå€¤ã‚’æŒ‡å®šã—ã¦ã„ã¾ã™ */
            rotate: 135deg;
          }

          /* ä¸‹ã®ç·šã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
          .hm-line-bottom {
            translate: 0 -14px; /* ğŸŒŸã‚ã–ã¨èª¤ã£ãŸå€¤ã‚’æŒ‡å®šã—ã¦ã„ã¾ã™ */
            rotate: -135deg;

    </style>
  </head>
  <body>
    <div class="container container-bg">
      <button class="hm-button" aria-label="ã²ã‚‰ã">

    <script>
      // ãƒœã‚¿ãƒ³ã®é–‹é–‰å‡¦ç†
      const button = document.querySelector(".hm-button");

      button.addEventListener("click", () => {
        const current = button.classList.contains("active");
        const next = !current; // æ¬¡ã®çŠ¶æ…‹ã¯åè»¢
        button.classList.toggle("active", next);
        button.setAttribute("aria-label", next ? "ã¨ã˜ã‚‹" : "ã²ã‚‰ã");
      });
    </script>
