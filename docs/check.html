<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Micro Interaction - ICS MEDIA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /*
     チェックマークのアニメーション
    */
      #content03 {
        background-image: linear-gradient(
          -135deg,
          #9cece3 0%,
          #7496ea 40%,
          #7393ea 60%,
          #4b3cf2 100%
        );
      }

      .circle {
        position: relative;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        box-shadow: inset 0 0 0 2px #fff;
      }
      .circle.animation {
        animation: filling 0.2s ease-in 1.2s forwards;
      }

      .cover1,
      .cover2 {
        position: absolute;
        overflow: hidden;
        width: 50%;
        height: 100%;
      }

      .cover1 {
        left: 50%;
      }

      .cover1:before,
      .cover2:before {
        position: absolute;
        content: "";
      }

      .cover1:before {
        width: 100%;
        height: 200%;
        background: #7393ea; /* 背景色に合わせて変更してください */
        transform-origin: 0 25%;
      }

      .circle.animation .cover1:before {
        animation: draw 0.3s linear 0.4s forwards;
      }

      .cover2:before {
        left: -10%;
        width: 110%;
        height: 120%;
        background: #7393ea; /* 背景色に合わせて変更してください */
        transform-origin: 100% 40%;
      }
      .circle.animation .cover2:before {
        animation: draw 0.3s ease-out 0.7s forwards;
      }

      .check {
        position: absolute;
        color: #7393ea;
        width: 100%;
        font-size: 3rem;
        line-height: 2rem;
        text-align: center;
        top: 26px;
        opacity: 0;

        user-select: none;
      }
      .circle.animation .check {
        animation: check 0.2s ease-in-out 1.3s forwards;
      }

      /* 円を描くアニメーション */
      @keyframes draw {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(180deg);
        }
      }

      /* 塗りのアニメーション */
      @keyframes filling {
        0% {
          box-shadow: inset 0 0 0 9px #ffffff;
        }
        100% {
          box-shadow: inset 0 0 0 50px #ffffff;
        }
      }

      /* チェックマークのアニメーション */

      @keyframes check {
        0% {
          transform: scale(0.5) rotate(30deg);
          opacity: 0;
        }
        90% {
          transform: scale(1.3) rotate(-15deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section id="content03" class="container">
      <div class="circle animation">
        <span class="cover1"></span>
        <span class="cover2"></span>
        <span class="check">&#x02713;</span>
      </div>
    </section>
    <script>
      // 時間経過でアニメーションをリピートさせる
      setInterval(function () {
        var el = document.querySelector(".circle");
        el.classList.remove("animation");
        setTimeout(function () {
          el.classList.add("animation");
        }, 16);
      }, 3000);
    </script>
  </body>
</html>
