<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Interaction - ICS MEDIA</title>
    <!-- 共通スタイルシートの読み込み -->
    <link rel="stylesheet" href="styles/common.css" />
    <style>
      /*
     チェックマークのアニメーション
    */
      .content-bg-check {
        background-image: linear-gradient(
          -135deg,
          #9cece3 0%,
          #7496ea 40%,
          #7393ea 60%,
          #4b3cf2 100%
        );
      }
      .circle {
        position: relative;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        box-shadow: inset 0 0 0 2px #fff;

        --ease-in-expo: cubic-bezier(0.95, 0.05, 0.795, 0.035); /* easeInExpo */
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1); /* easeOutExpo */

        --circle-bg-color: #7393ea; /* 背景色に合わせて変更してください */

        &.animation {
          animation: circle-filling-animation 0.2s linear 1.2s forwards;

          .circle-cover-1::before {
            animation: circle-draw-animation 0.4s var(--ease-in-expo) 0.4s
              forwards;
          }

          .circle-cover-2::before {
            animation: circle-draw-animation 0.4s var(--ease-out-expo) 0.8s
              forwards;
          }
          .circle-illust {
            animation: circle-check-animation 0.9s 1.4s forwards;
            /* ぽよんぽよんする動き */
            animation-timing-function: linear(
              0,
              1.32,
              0.87,
              1.05,
              0.98,
              1.01,
              1,
              1
            );
          }
        }
      }

      .circle-cover-1,
      .circle-cover-2 {
        position: absolute;
        overflow: hidden;
        width: 50%;
        height: 100%;

        &::before,
        &::before {
          position: absolute;
          content: "";
        }
      }

      .circle-cover-1 {
        left: 50%;

        &:before {
          width: 100%;
          height: 200%;
          background: var(--circle-bg-color);
          transform-origin: 0 25%;
        }
      }

      .circle-cover-2::before {
        left: -10%;
        width: 110%;
        height: 120%;
        background: var(--circle-bg-color);
        transform-origin: 100% 40%;
      }
      .circle-illust {
        --size: 64px;
        position: absolute;
        width: var(--size);
        height: var(--size);
        color: var(--circle-bg-color);
        top: calc(50% - var(--size) / 2);
        left: calc(50% - var(--size) / 2);
        transform-origin: 50% 50%;
        opacity: 0;
        svg {
          width: 100%;
          height: 100%;
        }
      }

      /* 円を描くアニメーション */
      @keyframes circle-draw-animation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(180deg);
        }
      }

      /* 塗りのアニメーション */
      @keyframes circle-filling-animation {
        0% {
          box-shadow: inset 0 0 0 9px #ffffff;
        }
        100% {
          box-shadow: inset 0 0 0 50px #ffffff;
        }
      }

      /* チェックマークのアニメーション */

      @keyframes circle-check-animation {
        0% {
          transform: scale(0) rotate(-10deg);
          opacity: 0;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container content-bg-check">
      <div class="circle animation">
        <span class="circle-cover-1"></span>
        <span class="circle-cover-2"></span>
        <span class="circle-illust">
          <!-- チェックマークのイラスト -->
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M9 16.2L4.8 12L3.4 13.4L9 19L21 7L19.6 5.6L9 16.2Z"
              fill="currentColor"
            />
          </svg>
        </span>
      </div>
    </div>
    <script>
      // 時間経過でアニメーションをリピートさせる
      setInterval(() => {
        const el = document.querySelector(".circle");
        el.classList.remove("animation");
        setTimeout(() => {
          el.classList.add("animation");
        }, 16);
      }, 3000);
    </script>
  </body>
</html>
