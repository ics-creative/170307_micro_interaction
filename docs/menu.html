<!doctype html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Micro Interaction - ICS MEDIA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /*
     「メニュー」と「閉じる」アイコンの変形アニメーション
    */
      #content01 {
        background-image: linear-gradient(135deg, #8ecbe6, #e743c3);
      }

      .menu {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 50px;
        cursor: pointer;
      }

      .menu-line {
        top: 17px;
      }

      .menu-inner::after,
      .menu-inner::before {
        content: "";
      }

      .menu-line,
      .menu-inner::after,
      .menu-inner::before {
        position: absolute;
        display: block;
        width: 100%;
        height: 2px;
        transition: 0.15s ease-out;
        background-color: #fff;
      }

      .menu-inner::after {
        top: 34px;
      }

      /* 真ん中の線のアニメーション */
      .menu:hover .menu-line,
      .menu:active .menu-line {
        width: 0;
        opacity: 0;
        transform: translateX(20px) rotate(90deg);
      }

      /* 上の線のアニメーション */
      .menu:hover .menu-inner::before,
      .menu:active .menu-inner::before {
        width: 44px;
        transform: translateY(17px) translateX(3px) rotate(-135deg);
      }

      /* 下の線のアニメーション */
      .menu:hover .menu-inner::after,
      .menu:active .menu-inner::after {
        width: 44px;
        transform: translateY(-17px) translateX(3px) rotate(135deg);
      }
    </style>
  </head>
  <body>
    <section id="content01" class="container">
      <div class="menu">
        <span class="menu-line"></span>
        <span class="menu-inner"></span>
      </div>
    </section>
  </body>
</html>
