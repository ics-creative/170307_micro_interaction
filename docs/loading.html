<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Interaction - ICS MEDIA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }
      body {
        font-family: sans-serif;
      }

      /* 揺れるローディングのグラフィック */
      #content04 {
        background-color: #f9f9f9;
        box-shadow: inset 0 0 0 1px #ddd;
      }

      .container {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }

      .loading {
        position: relative;
        width: 100px;
        height: 100px;
        user-select: none;
      }

      .loading::after {
        border-radius: 40%;
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          #ee88aa,
          rgba(250, 238, 255, 0.3) 90%,
          rgba(230, 238, 255, 0.5)
        );
        animation: color-fade 3s infinite linear;
      }

      .circle1,
      .circle2,
      .circle3 {
        opacity: 0.4;
        position: absolute;
        background: #0af;
        width: 100px;
        height: 100px;
        transform-origin: 50% 47%;
        border-radius: 40%;
        animation: rotation 3s infinite linear;
      }

      .circle2 {
        opacity: 0.2;
        background: #ff0;
        animation: rotation 5s infinite linear;
      }

      .circle3 {
        animation: rotation 2.5s infinite linear;
      }

      .title {
        position: absolute;
        top: 33px;
        width: 100%;
        z-index: 1;
        color: #fff;
        text-align: center;
        font-size: 0.7rem;
        line-height: 2rem;
        letter-spacing: 0.15em;
        animation: text-fade 300ms infinite linear;
      }

      /* 回転アニメーション */
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* ピンク色の背景のアニメーション */
      @keyframes color-fade {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* 点滅のアニメーション */
      @keyframes text-fade {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.9;
        }
        75% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <section id="content04" class="container invisible">
      <div class="loading">
        <span class="title">LOADING</span>
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
      </div>
    </section>
  </body>
</html>
