<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation - ICS MEDIA</title>
    <!-- 共通スタイルシートの読み込み -->
    <link rel="stylesheet" href="styles/common.css" />
    <style>
      .container-bg-loading {
        background-color: #f9f9f9;
        box-shadow: inset 0 0 0 1px #ddd;
      }

      /* ==============================
      揺れるローディングのグラフィック
      */

      .loading {
        position: relative;
        width: 100px;
        height: 100px;
        user-select: none;
      }

      .loading::after {
        border-radius: 40%;
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          #ee88aa,
          rgb(250 238 255 / 0.3) 90%,
          rgb(230 238 255 / 0.5)
        );
        animation: loading-circle-opacity 3s infinite linear;
      }

      .loading-circle-1,
      .loading-circle-2,
      .loading-circle-3 {
        opacity: 0.4;
        position: absolute;
        background: #0af; /* 水色 */
        width: 100px;
        height: 100px;
        transform-origin: 50% 47%; /* ちょいずらす */
        border-radius: 40%;
        animation: loading-circle-rotation 3s infinite linear;
      }

      .loading-circle-2 {
        opacity: 0.2;
        background: #ff0; /* 黄色 */
        animation: loading-circle-rotation 5s infinite linear;
      }

      .loading-circle-3 {
        animation: loading-circle-rotation 2.5s infinite linear;
      }

      .loading-label {
        position: absolute;
        top: 33px;
        width: 100%;
        z-index: 1;
        color: #fff;
        text-align: center;
        font-size: 0.7rem;
        line-height: 2rem;
        letter-spacing: 0.15em;
        animation: loading-label-opacity 300ms infinite linear;
      }

      /* 回転アニメーション */
      @keyframes loading-circle-rotation {
        from {
          rotate: 0deg;
        }
        to {
          rotate: 360deg;
        }
      }

      /* ピンク色の背景のアニメーション */
      @keyframes loading-circle-opacity {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* 点滅のアニメーション */
      @keyframes loading-label-opacity {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.9;
        }
        75% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <div class="container container-bg-loading">
      <div class="loading">
        <span class="loading-label">LOADING</span>
        <span class="loading-circle-1"></span>
        <span class="loading-circle-2"></span>
        <span class="loading-circle-3"></span>
      </div>
    </div>
  </body>
</html>
