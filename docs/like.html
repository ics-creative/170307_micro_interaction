<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Interaction - ICS MEDIA</title>
    <!-- 共通スタイルシートの読み込み -->
    <link rel="stylesheet" href="styles/common.css" />
    <style>
      /* 円形ボタンのホバーアニメーション */
      .content-bg-heart {
        background-image: linear-gradient(135deg, #ffc46e, #f043bf 100%);
      }

      .heart-button {
        position: relative;
        display: grid;
        width: 90px;
        height: 90px;
        cursor: pointer;
        place-items: center;
        appearance: none;
        border: none;
        background: none;
        user-select: none;
      }

      .heart-button-label {
        position: relative;
        color: #f78198;
        font-size: 3rem;
        transform: scaleY(0.8);
        transition: 0.35s ease-in-out; /* あえてゆったり */
        line-height: 1;
      }

      .heart-button-back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: rotation 4s infinite linear;
      }

      .heart-button-back-inner {
        position: absolute;
        border: 0 solid #fff;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #fff;
        transition: 0.2s ease;
        top: 0;
        left: 0;
      }

      /* ハートのアニメーション */
      .heart-button:hover .heart-button-label {
        color: #fff;
        transform: rotate3d(0, -1, 0, 180deg) scale(1.2, 0.9);
      }

      /* 背景のアニメーション */
      .heart-button:hover .heart-button-back-inner {
        border: 1px dashed #fff;
        background-color: rgba(255, 255, 255, 0);
        transform: scale(1.3);
      }

      /* 円の回転アニメーション */
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <section class="container content-bg-heart">
      <button class="heart-button" aria-label="いいね">
        <span class="heart-button-back">
          <span class="heart-button-back-inner"></span>
        </span>
        <span class="heart-button-label">&hearts;</span>
      </button>
    </section>
  </body>
</html>
