<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
  <title>micro interaction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-size:62.5%;
    }
    body {
      margin: 0;
      font-family: 'Open Sans','Hiragino Sans','ヒラギノ角ゴシック','Hiragino Kaku Gothic ProN','ヒラギノ角ゴ ProN W3','Helvetica Neue',Helvetica,Arial,sans-serif;
      font-size: 1.3rem;
      font-weight: 400;
      font-style: normal;
      line-height: 2rem;
      color: #222;
      background-color: #f0f0f0;
      text-size-adjust: 100%;
      -webkit-font-smoothing: subpixel-antialiased;
      -moz-osx-font-smoothing: auto;
    }
    #wapper {
    }
    .invisible {
      display: none !important;
    }
  
    .container {
      width: 100%;
      height: 405px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #menu-container {
      background-image: linear-gradient(135deg, #8ecbe6, #e743c3);
    }
    .menu {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .menu-line {
      top: 17px;
    }
    .menu-inner::after,
    .menu-inner::before {
      content: '';
      transition-property: transform;
    }
    .menu-line ,
    .menu-inner::after,
    .menu-inner::before {
      position: absolute;
      display: block;
      width: 100%;
      height: 2px;
      transition-timing-function: ease-out;
      transition-duration: .15s;
      background-color: #fff;
    }
    .menu-inner::after {
      top: 34px;
    }
    .menu:hover .menu-line {
      width: 0;
      opacity: 0;
      transform: translateX(20px) rotate(90deg);
    }
    .menu:hover .menu-inner::before {
      width: 44px;
      transform: translateY(17px) translateX(3px) rotate(-135deg);
    }
    .menu:hover .menu-inner::after {
      width: 44px;
      transform: translateY(-17px) translateX(3px) rotate(135deg);
    }
    
    
    
    #btn-container {
      background-image: linear-gradient(135deg, #ffc46e, #f043bf 100%);      
    }
    .btn {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    .btn-heart {
      position: absolute;
      color: #f78198;
      top: 16px;
      left: 16px;
      font-size: 1.8rem;
      transform: scaleY(0.8);
      transition: transform .35s ease-in-out;
    }
    .btn-back {
      width: 100%;
      height: 100%;
      animation: rotation 4s infinite linear;
    }
    .btn-back-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #fff;
      transition: .15s ease-out;
    }
    .btn:hover .btn-heart {
      color: #fff;
      transform: rotate3d(0, -1, 0, 180deg) scale(1.2, 0.9);
    }
    .btn:hover .btn-back-inner {
      border: 1px dashed #fff;
      background-color: rgba(255, 255, 255, 0);
      transform: scale(1.3);
    }
    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    
    
    
    
    #loading-container {
      background-color: #fff;
      border: 1px solid #ddd;
    }
    .loading {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .loading::after {
      border-radius: 100px;
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ee88aa, rgba(250, 238, 255, 0.3) 90%, rgba(230, 238, 255, 0.5));
      border-radius: 40%;
      animation: color-fade 3s infinite linear;
    }
    .circle1, .circle2, .circle3 {
      opacity: .4;
      position: absolute;
      background: #0af;
      width: 100px;
      height: 100px;
      transform-origin: 50% 47%;
      border-radius: 40%;
      animation: rotation 3s infinite linear;
    }
    .circle2 {
      opacity: .2;
      background: #ff0;
      animation: rotation 5s infinite linear;
    }
    .circle3 {
      animation: rotation 2.5s infinite linear;
    }
    .title {
      position: absolute;
      top: 33px;
      width: 100%;
      z-index: 1;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      font-size: .7rem;
      letter-spacing: .2em;
      animation: text-fade 300ms infinite linear;
    }
    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes color-fade {
      from { opacity: 1; }
      50% { opacity: .7; }
    }
    @keyframes text-fade {
      from { opacity: 1; }
      25% { opacity: .8; }
      50% { opacity: .9; }
      75% { opacity: .6; }
    }
    
    
    
    
    #loader-container {
      background-image: linear-gradient(-135deg, #9cece3 0%, #7496ea 40%, #7393ea 60%, #4b3cf2 100%);
    }
    .loader {
      border-radius: 50%;
      cursor: pointer;
    }
    .loader {
      position: relative;
      width: 80px;
      height: 80px;
      box-shadow: inset 0 0 0 2px #fff;
      animation: complete .2s 1 ease-in .8s forwards;
    }
    .cover1,
    .cover2 {
      position: absolute;
      overflow: hidden;
      width: 50%;
      height: 100%;
    }
    .cover1 {
      left: 50%;
    }
    .cover1:before,
    .cover2:before {
      position: absolute;
      content: '';
    }
    .cover1:before {
      width: 100%;
      height: 200%;
      background: #7496ea;
      transform-origin: 0 25%;
      animation: load .3s 1 linear forwards;
    }
    .cover2:before {
      left: -10%;
      width: 110%;
      height: 120%;
      background: #7393ea;
      transform-origin: 100% 40%;
      animation: load .3s 1 ease-out .3s forwards;
    }
    .check {
      position: absolute;
      color: #7393ea;
      width: 100%;
      font-size: 3rem;
      text-align: center;
      top: 26px;
      opacity: 0;
      animation: check .2s 1 ease-in-out .9s forwards;
    }
    @keyframes load {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(180deg); }
    }
    @keyframes complete {
      0% { box-shadow: inset 0 0 0 9px #fff; }
      100% { box-shadow: inset 0 0 0 50px #fff; }
    }
    @keyframes check {
      0% { transform: scale(0.5) rotate(30deg); opacity: 0; }
      90% { transform: scale(1.3) rotate(-15deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

  </style>
</head>
<body>
  <div id="wapper">
    
    <section id="menu-container" class="container invisible">
      <div class="menu">
        <span class="menu-line"></span>
        <span class="menu-inner"></span>
      </div>
    </section>
    
    <section id="btn-container" class="container invisible">
      <div class="btn">
        <div class="btn-back">
          <span class="btn-back-inner"></span>
        </div>
        <span class="btn-heart">&hearts;</span>
      </div>
    </section>
    
    <section id="loader-container" class="container invisible">
      <div class="loader">
        <div class="cover1"></div>
        <div class="cover2"></div>
        <div class="check">&check;</div>
      </div>
    </section>
    
    <section id="loading-container" class="container invisible">
      <div class="loading">
        <div class="title">Loading</div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
    </section>
    
  </div>
  <script>
    // ハッシュで表示を切り替える
    var section;
    var hash = location.hash;
    
    if (hash.length) {
      section = document.getElementById(hash.substr(1, hash.length));
      section.classList.remove("invisible");
      section.style.height = "100%";
    }
    else {
      var sections = document.getElementsByTagName("section");
      console.log(sections)
      for (section of sections) {
        section.classList.remove("invisible");
      }
    }
  </script>
</body>
</html>
